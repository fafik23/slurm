#sudo:  if [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]; then  required ;else false ; fi
sudo: required
#dist: trusty
language: c
addons:
  apt:
    packages:
    - cmake
    - libmunge-dev 
    - libmysqlclient-dev
    - liblua5.2-dev
    - liblua5.3-dev
    - munge
    - expect
compiler:
  - clang
  - gcc
cache: ccache

before_script:
  - export PATH=/usr/lib/ccache:$PATH
script:
  - ./configure --enable-multiple-slurmd --prefix=/tmp/slurm/
  - make -j > /dev/null
  - make -j install > /dev/null
  - ls /tmp/slurm

after_script:
  - if [[ "$TRAVIS_EVENT_TYPE" == "cron" ]]; then  echo CRON ;else echo PULL ; df ; fi
